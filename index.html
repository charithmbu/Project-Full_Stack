<!DOCTYPE html>
<html>
<head>
    <title>User Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
    
    <script>
        function registerUser() {
            // Check if all details are filled
            const First_name = document.querySelector('input[name="First_name"]').value;
            const Last_name = document.querySelector('input[name="Last_name"]').value;
            const Email = document.querySelector('input[name="Email"]').value;
            const Username = document.querySelector('input[name="Username"]').value;
            const Password = document.querySelector('input[name="Password"]').value;
            const Country = document.querySelector('select[name="Country"]').value;

            if (First_name && Last_name && Email && Username && Password && Country !== 'Select Country') {
                // Registration is successful
                alert("Successfully registered!");
            } else {
                alert("Please fill in all required details.");
            }
        }
    </script>
    <script>
        window.embeddedChatbotConfig = {
        chatbotId: "g5hFT0E-JJ3j0pgRSSRNz",
        domain: "www.chatbase.co"
        }
        </script>
        <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="g5hFT0E-JJ3j0pgRSSRNz"
        domain="www.chatbase.co"
        defer>
        </script>
</head>
<body>
    <div class="container">
        <form method="post" action="process.php">
            <label for="First_name">First Name:</label>
            <input type="text" name="First_name" required>
            
            <label for="Last_name">Last Name:</label>
            <input type="text" name="Last_name" required>

            <label for="Email">Email:</label>
            <input type="email" name="Email" required>

            <label for="Username">Username:</label>
            <input type="text" name="Username" required>

            <label for="Password">Password:</label>
            <input type="password" name="Password" required>

            <label for="Country">Country:</label>
            <select name="Country">
                <option value="Select Country">Select Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="China">China</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
                <option value="New Zeeland">New Zeeland</option>
                <option value="Brazil">Brazil</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="Korea">Korea</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Italy">Italy</option>
                <option value="Africa">Africa</option>
                <option value="Pakisthan">Pakisthan</option>
                <option value="Russia">Russia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Israel">Israel</option>
                
            </select>

            <button type="submit" onclick="registerUser()">Register</button>
        </form>
    </div>
</body>
</html>
