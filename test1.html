<!DOCTYPE html>
<html>
<head>
    <title>Flight Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #booking-form {
            background-color: #fff;
            border-radius: 5px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Flight Ticket Booking</h1>
    <form id="booking-form" action="database.php" method="post" onsubmit="return validateForm()">
        <label for="name">Passenger Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" required>

        <label for="from_location">From:</label>
        <input type="text" id="from" name="from" required>

        <label for="to_location">To:</label>
        <input type="text" id="to" name="to" required>

        <label for="date_of_journey">Date of Journey:</label>
        <input type="date" id="date_of_journey" name="date_of_journey" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="postal_code">Postal Code:</label>
        <input type="number" id="postal_code" name="postal_code" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Book Tickets">
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const tickets = document.getElementById("tickets").value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const dateOfJourney = document.getElementById("date_of_journey").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const postalCode = document.getElementById("postal_code").value;
            const phone = document.getElementById("phone").value;

            if (name && email && dob && tickets > 0 && from && to && dateOfJourney && address && city && state && postalCode && phone) {
                alert("Successfully Booked Tickets");
                return true;
            } else {
                alert("Please fill in all the required fields and select at least 1 ticket.");
                return false;
            }
        }
    </script>
</body>
</html>
